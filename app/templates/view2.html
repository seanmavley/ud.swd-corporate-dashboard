<div class="container" ng-controller="view2">
    <style type="text/css">
    .metrics {
        font-size: 3em;
        padding: 0px;
        margin: 0px;
    }
    </style>
    <div class="row">
        <div class="col s12">
            <div class="card-panel">
                <span class="flow-text">
                A “key metrics” view of company and operations
                </span>
            </div>
        </div>
        <div class="col s12">
            <div class="center-align">
                <span class="flow-text">Open Issues</span>
                <div class="divider"></div>
                <p class="metrics">400</p>
            </div>
        </div>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col m6">
                        <input id="title" type="text" required ng-model="settings.title" class="validate">
                        <label for="title">Title</label>
                    </div>
                    <div class="input-field col m6">
                        <input id="subtitle" type="text" required ng-model="settings.subtitle" class="validate">
                        <label for="subtitle">Subtitle</label>
                    </div>
                    <!-- {{ settings }} -->
                    <div class="input-field col m6">
                        <p class="flow-text">Choose graph color</p>
                        <input name="group1" type="radio" value="#ff0000" id="red" ng-model="settings.color" />
                        <label for="red">Red</label>
                        <input name="group1" type="radio" value="#008000" id="green" ng-model="settings.color" />
                        <label for="green">Green</label>
                        <input name="group1" type="radio" value="#000000" id="black" ng-model="settings.color" />
                        <label for="black">Black</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <a ng-click="applySettings()" class="btn">Apply Changes</a>
                    </div>
                </div>
            </form>
            <fusioncharts width="100%" height="100%" type="zoomline" dataSource="{{ Zoomline }}">
            </fusioncharts>
        </div>
        <div class="col s12">
            <fusioncharts width="100%" height="100%" type="column2d" dataSource="{{ Bar }}">
            </fusioncharts>
        </div>
        <script type="text/javascript" src="data/fusion/fusioncharts.js"></script>
        <script type="text/javascript" src="data/fusion/fusioncharts.maps.js"></script>
        <script type="text/javascript" src="data/fusion/fusioncharts.theme.fint.js"></script>
        <script type="text/javascript">
        </script>
    </div>
