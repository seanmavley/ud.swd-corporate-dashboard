<div class="container">
    <div class="row" ng-controller="view1">
        <div class="col s12">
            <div class="card-panel">
                <span class="flow-text">
                A geospatial view, identifying the number of employees at various company locations.
                </span>
            </div>
        </div>
        <form class="col m12">
            <div class="row">
                <div class="input-field col m6">
                    <input id="title" type="text" ng-model="settings.title" class="validate" required aria-required="true">
                    <label for="title" data-error="Enter something, brethren!">Title Graph 1</label>
                </div>
                <div class="input-field col m6">
                    <input id="subtitle" type="text" ng-model="settings.subtitle" class="validate" required aria-required="true">
                    <label for="subtitle" data-error="Enter something, brethren!">Subtitle Graph 1</label>
                </div>
                <div class="input-field col m6">
                    <p class="flow-text">Choose graph color</p>
                    <input name="group1" type="radio" value="#ff0000" id="red" ng-model="settings.color" />
                    <label for="red">Red</label>
                    <input name="group1" type="radio" checked value="#008000" id="green" ng-model="settings.color"/>
                    <label for="green">Green</label>
                    <input name="group1" type="radio" value="#000000" id="black" ng-model="settings.color" />
                    <label for="black">Black</label>
                </div>
                <div class="input-field col s6">
                    <a ng-click="applySettings()" class="btn">Apply Changes</a>
                </div>
            </div>
        </form>
        <div class="col s12">
            <fusioncharts width="600" height="400" type="maps/world" dataSource="{{ myMap }}">
            Fusion Charts will render here
            </fusioncharts>
        </div>
    </div>
    <script type="text/javascript" src="data/fusion/fusioncharts.js"></script>
    <script type="text/javascript" src="data/fusion/fusioncharts.maps.js"></script>
    <script type="text/javascript" src="data/fusion/fusioncharts.theme.fint.js"></script>
    <script type="text/javascript" src="data/fusion/fusioncharts.world.js"></script>
    <script type="text/javascript">

    </script>
</div>
